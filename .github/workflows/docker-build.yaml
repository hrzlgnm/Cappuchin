name: Build and Push Docker Images

on:
  push:
    paths:
      - ".github/docker/**/Dockerfile" # Trigger only when a Dockerfile changes
    branches:
      - main # Adjust to your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Detect Changed Dockerfiles
        id: changes
        run: |
          echo "PACKAGES=$(git diff --name-only HEAD^ HEAD | grep '^.github/docker/.*/Dockerfile' | cut -d '/' -f3 | uniq | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_ENV

      - name: Build and Push Docker Images
        if: env.PACKAGES != '[]'
        run: |
          for PACKAGE in $(echo $PACKAGES | jq -r '.[]'); do
            IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/$PACKAGE:latest"
            echo "Building and pushing $IMAGE_NAME"
            docker build -t $IMAGE_NAME .github/docker/$PACKAGE
            docker push $IMAGE_NAME
          done
